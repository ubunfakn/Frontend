<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body  style="background-image: url('1.jpg'); background-attachment: fixed; background-origin: border-box; background-size: cover;">
    <div class="container text-center">
    <!-- margin-left: 640px; -->
    <div class="container">
    <header class="text-white text-center mt-5 my-5">
        <h1 style="font-family:'Times New Roman', Times, serif;font-weight:bolder; font-size: 90px;" class="text-center"> Rock Paper Scissor</h1>
    </header>
    </div>
    <div id="result-section" class="container mt-5 my-auto mb-5">
        <br>
    <em class="text-white" style="font-size: 40px;font-family:'Times New Roman', Times, serif;font-weight:bolder;">🥷 Player</em>
    <em class="text-white" style="font-size: 40px;font-family:'Times New Roman', Times, serif;font-weight:bolder;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ubunfakn 💻</em>
    <br><br><br>
    </div>
    <!-- "margin-left: 740px; margin-top: 130px;" -->
    <div class="container text-white mt-5">
        <br><br>
        <h2 style="font-family:'Times New Roman', Times, serif;font-weight:bolder; font-size: 50px;">Choose Your Move</h2><br><br>
    </div>

    <!-- margin-left: 630px; -->
    <div id="add-button" class="container text-white">
        <br>
        <!-- margin-right: 180px; -->
        <button type="button" onclick="Rock(this)" class="btn btn-outline-secondary text-white mx-4" style="font-size: 25px; background-color:darkgreen">Rock</button>
        <button type="button" onclick="Paper(this)" class="btn btn-outline-secondary text-white mx-4" style="font-size: 25px; background-color:darkgreen">Paper</button>
        <button type="button" onclick="Scissor(this)" class="btn btn-outline-secondary text-white mx-4" style="font-size: 25px; background-color:darkgreen">Scissor</button>
    </div>
<br><br>
</div>
    <script>

        //num=1-> rock
        //num=2-> paper
        //num=3->scissor

        let resultSection=document.getElementById("result-section");
        let num;
        let result;
        let newele=document.createElement("em");
        newele.className="text-white my-4";
        // margin-left:65px;
        newele.style="font-family:'Times New Roman', Times, serif;font-weight:bolder; font-size: 50px;"
        resultSection.appendChild(document.createElement("br"));

        function Rock(currentElement)
        {
            let computer=Math.floor(Math.random()*3);
            
            num=0;
            
            if(computer===0)result="🤦🤦!!!Draw!!!🤦🤦";
            else if(num==0 && computer==1)result="🥺🥺🥺ubunfakn won";
            else if(num==0 && computer==2)result="👍👍Congrats! You won";

            newele.textContent=result;
            resultSection.appendChild(newele);
        }

        function Paper(currentElement)
        {
            let computer=Math.floor(Math.random()*3);

            num=1;

            if(computer===1)result="🤦🤦!!!Draw!!!🤦🤦";
            else if(num==1 && computer==0)result="👍👍Congrats! You won";
            else if(num==1 && computer==2)result="🥺🥺🥺ubunfakn won";

            newele.textContent=result;
            resultSection.appendChild(newele);
        }

        function Scissor(currentElement)
        {
            let computer=Math.floor(Math.random()*3);

            num=2;

            if(computer===2)result="🤦🤦!!!Draw!!!🤦🤦";
            else if(num==2 && computer==0)result="🥺🥺🥺ubunfakn won";
            else if(num==2 && computer==1)result="👍👍Congrats! You won";

            newele.textContent=result;
            resultSection.appendChild(newele);
        }
            
    </script>

</body>
